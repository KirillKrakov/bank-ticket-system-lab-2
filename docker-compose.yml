services:
  # Инфраструктурные сервисы
  service-discovery:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - bank-network

  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    networks:
      - bank-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka
    depends_on:
      - config-server
      - service-discovery
    networks:
      - bank-network

  # Бизнес-сервисы

  # user-service (Reactor + R2DBC)
  postgres-user:
    image: postgres:17
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata-user:/var/lib/postgresql/data
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      USER_DB_URL: r2dbc:postgresql://postgres-user:5432/userdb
      USER_DB_JDBC_URL: jdbc:postgresql://postgres-user:5432/userdb
      USER_DB_USER: postgres
      USER_DB_PASS: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka
    depends_on:
      postgres-user:
        condition: service_healthy
      config-server:
        condition: service_started
      service-discovery:
        condition: service_started
    networks:
      - bank-network

  # product-service (Spring MVC + JPA)
  postgres-product:
    image: postgres:17
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata-product:/var/lib/postgresql/data
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      PRODUCT_DB_URL: jdbc:postgresql://postgres-product:5432/productdb
      PRODUCT_DB_USER: postgres
      PRODUCT_DB_PASS: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka
    depends_on:
      postgres-product:
        condition: service_healthy
      config-server:
        condition: service_started
      service-discovery:
        condition: service_started
    networks:
      - bank-network

  # assignment-service (Spring MVC + JPA)
  postgres-assignment:
    image: postgres:17
    environment:
      POSTGRES_DB: assignmentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata-assignment:/var/lib/postgresql/data
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  assignment-service:
    build:
      context: ./assignment-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      ASSIGNMENT_DB_URL: jdbc:postgresql://postgres-assignment:5432/assignmentdb
      ASSIGNMENT_DB_USER: postgres
      ASSIGNMENT_DB_PASS: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka
    depends_on:
      postgres-assignment:
        condition: service_healthy
      config-server:
        condition: service_started
      service-discovery:
        condition: service_started
    networks:
      - bank-network

  postgres-app:
    image: postgres:17
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pgdata-app:/var/lib/postgresql/data
    networks:
      - bank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  application-service:
    build:
      context: ./application-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      APP_DB_URL: jdbc:postgresql://postgres-app:5434/appdb
      APP_DB_USER: postgres
      APP_DB_PASS: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-discovery:8761/eureka
    depends_on:
      postgres-app:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      tag-service:
        condition: service_started
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge

volumes:
  pgdata-user:
  pgdata-product:
  pgdata-assignment:
  pgdata-app: