spring:
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8888}
  application:
    name: tag-service
  cloud:
    discovery:
      enabled: true
      client:
        composite:
          enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: true
  datasource:
    url: ${TAG_DB_URL:jdbc:postgresql://localhost:5437/tagdb}
    username: ${TAG_DB_USER:postgres}
    password: ${TAG_DB_PASS:postgres}
    hikari:
      maximum-pool-size: 10

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: false

logging:
  level:
    com.example: DEBUG
    org.springframework.cloud: INFO