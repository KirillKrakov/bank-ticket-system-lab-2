spring:
  application:
    name: ${spring.application.name}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example: DEBUG
    org.springframework.cloud: INFO