server:
  port: 8081

spring:
  application:
    name: user-service
  config:
    import: optional:configserver:${spring.cloud.config.uri:http://localhost:8888}
  cloud:
    config:
      name: user-service
      profile: ${spring.profiles.active:default}
  r2dbc:
    url: ${USER_DB_URL:r2dbc:postgresql://localhost:5433/userdb}
    username: ${USER_DB_USER:postgres}
    password: ${USER_DB_PASS:postgres}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    url: ${USER_DB_JDBC_URL:jdbc:postgresql://localhost:5433/userdb}
    user: ${USER_DB_USER:postgres}
    password: ${USER_DB_PASS:postgres}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:localhost}

resilience4j:
  circuitbreaker:
    instances:
      productService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s

logging:
  level:
    com.example.userservice: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: INFO