server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/KirillKrakov/bank-ticket-system-lab-2
          default-label: master
          search-paths: bank-ticket-config
          clone-on-start: true
          force-pull: true
          timeout: 10