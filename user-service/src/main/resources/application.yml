spring:
  r2dbc:
    url: ${USER_DB_URL:r2dbc:postgresql://localhost:5433/userdb}
    username: ${USER_DB_USER:postgres}
    password: ${USER_DB_PASS:postgres}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    # Для R2DBC нужно указать отдельное JDBC подключение для миграций
    url: ${USER_DB_JDBC_URL:jdbc:postgresql://localhost:5433/userdb}
    user: ${USER_DB_USER:postgres}
    password: ${USER_DB_PASS:postgres}

# Отключаем R2DBC автоматическую инициализацию схемы
spring.data.r2dbc.repositories.enabled: true

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: ${HOSTNAME:localhost}

resilience4j:
  circuitbreaker:
    instances:
      productService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s

logging:
  level:
    com.example.userservice: DEBUG
    org.springframework.r2dbc: DEBUG